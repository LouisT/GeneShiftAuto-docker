WEAPON DATA: Gene Shift Auto v1.490


cost: The purchase price of the weapon.

ammoCostRatioNormal: How much it costs to refill with ammo in Normal game modes.

ammoCostRatioOutbreak: How much it costs to refill with ammo in Outbreak mode.

shootStyle: How the bullet is fired: 0 = semi auto. 1 = full auto.

force: The force of the bullet on impact.

damage: The base damage of each bullet (hitpoints).

flameDPS: Extra flame damage dealt (hitpoints per second).

flameDuration: The duration of the extra flame damage (seconds).

zombieDamageMultiplier: A multiplier for damage dealt to gangsters and zombies.

vehicleDamageMultiplier: A multiplier for damage dealt to vehicles.

radioDamageMultiplier: A multiplier for damage dealt to someone carrying the radio.

explodeRange: The explosive range of each bullet (metres).

shockTime: The slow duration of the bullet (seconds). This will also disable barrier.

shockStrength: The slow intensity of the bullet (0 has no impact, 1 = complete freeze).

flashTime: The flash duration of the bullet upon exploding (seconds).

steerSpeed: The steering speed towards enemies (degrees per second).

steerTargetRange: The distance from your victim to the cursor in order for the steering to take effect and lock onto the target. 0 = infinite.

drawTime: How long the weapon takes to draw (seconds).

speed: The initial velocity of the bullet (metres per second).

range: The firing range of each bullet (metres).

bulletDistanceFadeOff: The multiplier for how much damage a bullet does by the end of its range.

pellets: How many pellets are fired with each shot.

extraShots: How many extra shots will be fired whenever you pull the trigger.

extraShotSpeedMult: The speed multiplier of the extra shots.

reload: The time it takes to reload the weapon (seconds).

rpm: The number of bullets the weapon can fire each minute (rounds per minute).

clipSizeNormal: How many bullets there are in each clip in Normal modes (bullets).

clipSizeOutbreak: How many bullets there are in each clip in Outbreak mode (bullets).

clipsNormal: The maximum number of clips stored in Normal modes. 0 = infinite ammo.

clipsOutbreak: The maximum number of clips stored in Outbreak mode. 0 = infinite ammo.

stackableClips: Determines if the clips will be stacked one at a time (like grenades). 0 = normal. 1 = stackable.

burstFireSize: How many shots to be fired in a burst.

burstFireDelay: Determines how long the gun waits between bursts.

spread: The base inaccuracy when a bullet is fired (degrees).

recoil: The increase of inaccuracy for each bullet fired (degrees per bullet).

recoilPivotShots: Tweaks the curve of recoil, to make it less severe below this number of shots.

movementRecoil: The increase of inaccuracy while running (degrees).

barrierRecoil: The increase of inaccuracy while moving with barrier (degrees).

combatSlowTime: How long it takes to move full speed after firing the weapon (seconds).

combatSlowMult: How slow you move after firing the weapon (0 = stop, 1 = full speed).

combatStunMult: How rapidly you become slowed down to 50% speed for each enemy bullet. 0 = no reduction. 0.5 = half reduction (50% slow applied after 2 bullets). 1 = full reduction.

vehicleSpread: The base inaccuracy when in a vehicle (degrees).

movementSpeed: A movement speed multiplier when holding this weapon.

bounces: How many times the bullet can bounce before dying/exploding. If greater than 0 the bullet will fall with gravity.

gravitized: Will gravity affect this bullet? 0 = no gravity. 1 = normal gravity. 2 = double gravity, etc..

canBeLobbed: Only applies if bounces is greater than 0. 0 = direct shot only. 1 = can be lobbed.

slot: The slot the weapon belongs to. 0 = melee, 1 = nades, 2 = pistols, 3 = primary.

zoom: Determines how far the user can see with this weapon equipped.

shadowZoom: Determines if this weapon can zoom further vertically. 0 = normal. 1 = zoomed.

penetratesBarrier: Determines if this weapon ignores barrier. 0 = barrier protects. 1 = barrier is ignored.

penetratesPlayers: Determines how many mutants this weapon can shoot through.

penetratesGuards: Determines how many guards/gangsters this weapon can shoot through.

penetratesZombies: Determines how many zombies this weapon can shoot through.


